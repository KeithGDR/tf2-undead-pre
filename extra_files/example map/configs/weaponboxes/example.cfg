"undead_weaponboxes"
{
	//Each section is a specific weapon box on the map.
	//You can have up to 256 weapon boxes on the map but I'd suggest you don't do that.
	
	//Section name is the name of the box for the plugin to reference and use.
	"Example Box"
	{
		"status"	"1"								//Status for the box to be locked or unlocked. (1 = unlocked, 0 = locked) (This locks or unlocks the button from use)
		"button"	"examplebox_activator"			//Name of the button entity that should be around the weapon box or the activator.
		"lid"		"examplebox_lid"				//Name of the lid for the box. (You should have the button still open the lid but we do this so we can do stuff like highlight the lid)
		"hinge"		"examplebox_lid_hinge"			//Hinge to activate for the box to open. (This entity is used to save the owner or who's currently using the box)
		"music"		"tf2undead/mystery_box.wav"		//Music to play while the box is open.
		"offsets"	"-25.0 23.0 -12.0"				//These offsets are for the weapon to be spawned in the correct position and direction.
		
